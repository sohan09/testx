<!DOCTYPE html>
<html lang="en" ng-app="xstore">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	
    <title ng-bind="title"></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  </head>
  
  
  
  <body data-target=".navbar" data-spy="scroll" ng-controller="RtCtrl">
  
	
	<nav ng-show="auth.profile.name" id="topnav" class="navbar navbar-default" role="navigation">
	
		<div class="container">
		
			<div class="navbar-header">
				
				<button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
				
					<span class="sr-only">Toggle Navigation</span>
					
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				
				</button>
				
				<a class="navbar-brand" href="#">{{auth.profile.name}}</a>
				
			</div>
			
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				
				<ul class="nav navbar-nav pull-right">
					
					<li class="active">
						<a href="#">Home</a>
					</li>
					
					<li class="">
						<a href="#/product/crt">Create</a>
					</li>
					
					<li class="">
						<a href="#/product/list">Show All</a>
					</li>
					
					<li class="">
						<span class="btn btn-default btn-primary btn-cstm" ng-click="logout()" style="    color: #fff;

    font-weight: bold;
    height: 31px;
    line-height: 4px;
    margin-top: 8px;
    padding-top: 12px;">Log Out</span>
					</li>
				
				</ul>
				
			</div>
		
		</div>
	
	</nav>
	
	
	
	<div class="container" style="margin-top: 40px; min-height: 600px;" ng-view>
	
		
	
	</div>

	
	<footer id="foot-sec">
	
		<div class="jumbotron">
		
			<div class="container">
				
				<div class="row">
					
					<div class="col-12 col-lg-12 text-center">
					
						<p>
						

							
							<a href="http://www.streamerss.com"></a>
						
						</p>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
	
	</footer>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script src="js/jquery.nicescroll.min.js"></script>
	<script src="js/jquery.parallax-1.1.3.js"></script>
	<script src="js/jquery.localscroll-1.2.7-min.js"></script>
	<script src="js/jquery.scrollTo-1.4.6-min.js"></script>
	<script src="js/contact-form.js"></script>
	<script src="js/jquery.fitvids.min.js"></script>

	
	<!-- Angular-->
	
	
    <script type="text/javascript" src="//use.typekit.net/iws6ohy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	
    <script type="text/javascript" src="js/auth0-widget-5.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/auth0-angular.min.js"></script>
	
	
	<!-- End Angular-->
	
	
	<!-- App JS-->
	
    <script type="text/javascript" src="js/app/app.js"></script>
	
	<!-- End App JS-->
	
	
	
	
	
	<!-- JavaScript-->
	
	<script>
	
		jQuery(".container").fitVids();
	
	</script>
	
	<script>
	

		jQuery(document).ready(function(){
		jQuery('#topnav').localScroll({offset: {top:0}});
		//.parallax(xPosition, speedFactor, outerHeight) options:
		//xPosition - Horizontal position of the element
		//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
		//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
		//jQuery('#top-section').parallax("50%", 0.1);
		//jQuery('#Section-1').parallax("50%", 0.3);
		//jQuery('#Section-2').parallax("50%", 0.1);
		//jQuery('#foot-sec').parallax("50%", 0.1);
		}) 
	
	</script>
	
	<script>
	
		//hide menu after click on mobile
		jQuery('.navbar .nav > li > a').click(function(){
		jQuery('.navbar-collapse.navbar-ex1-collapse.in').removeClass('in').addClass('collapse').css('height', '0');
		}); 
	
	</script>
	
	<script>
	
		//scroll bar custom
		jQuery(document).ready(
		function() {
		jQuery("html").niceScroll({cursorcolor:"#333"});
		}
		); 
	
	</script>
