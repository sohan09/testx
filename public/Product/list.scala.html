

	<section>

		<div class="container">
		
			<div class="row">
			
				
				<table class="table table-striped table-bordered">
					<thead>
						
						<tr><th>Product Name</th><th>Product Description</th></tr>
					
					</thead>
					
					<tbody>
					

					
						<tr ng-repeat="prod in products">
						
							<td><a href="#/product/show/{{prod.id}}">{{prod.name}}</a></td>
							
							<td>{{prod.description}}</td>
						
						</tr>
					

					
					</tbody>
				
				</table>
				
			
			</div>
		
		</div>

	</section>
