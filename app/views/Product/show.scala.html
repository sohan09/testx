@(prod: Product)(u_name: String = "")
@main(title = "Product")(user_name = "Hi " + u_name) {

	<section>

		<div class="container">
		
			<div class="row">
			
				
				
				
				  <div class="form-group">
					<label for="exampleInputEmail1">Product Name</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Product Name"
						name="name"
							value="@prod.getName()" readonly="readonly">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Product Description</label>
					<textarea class="form-control" id="exampleInputPassword1" placeholder="Product Description" name="description" readonly="readonly">@prod.getDescription()</textarea>
				  </div>

				
				
			
			</div>
		
		</div>

	</section>

}
