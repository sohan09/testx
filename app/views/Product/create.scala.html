@(u_name:String = "")
@main(title = "Create Product")(user_name = "Hi " + u_name) {

	<section>

		<div class="container">
		
			<div class="row">
			
				
				<form role="form" method="POST" action="/product/create">
				
				  <div class="form-group">
					<label for="exampleInputEmail1">Product Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Product Name"
						name="name"
							value="">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Product Description</label>
					<textarea class="form-control" id="exampleInputPassword1" placeholder="Product Description" 
						name="description"></textarea>
				  </div>

				  
				  <button type="submit" class="btn btn-default">Create</button>
				</form>
				
			
			</div>
		
		</div>

	</section>

}
