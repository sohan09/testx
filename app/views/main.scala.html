@(title: String)(user_name: String = "")(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <!-- Bootstrap -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
	<link href="/public/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>
		.btn-cstm:hover { color: black !important;}
	</style>
	
	
  </head>
  
  <body data-target=".navbar" data-spy="scroll">
  
	@if(user_name != null && !user_name.equals("")) {
	
	<nav id="topnav" class="navbar navbar-default" role="navigation">
	
		<div class="container">
		
			<div class="navbar-header">
				
				<button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
				
					<span class="sr-only">Toggle Navigation</span>
					
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				
				</button>
				
				<a class="navbar-brand" href="#">@user_name</a>
				
			</div>
			
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				
				<ul class="nav navbar-nav pull-right">
					
					<li class="active">
						<a href="/">Home</a>
					</li>
					
					<li class="">
						<a href="/product/crt">Create</a>
					</li>
					
					<li class="">
						<a href="/product/list">Show All</a>
					</li>
					
					<li class="">
						<a class="btn btn-default btn-primary btn-cstm" href="/logout" style="margin-top: 6px;
							height: 38px;
							line-height: 4px;
							color: #fff;
							font-size: 16px;
							font-weight: bold;">Log Out</a>
					</li>
				
				</ul>
				
			</div>
		
		</div>
	
	</nav>
	
	}
	
	<div style="margin-top: 40px; min-height: 600px;">
	
		@content
	
	</div>

	
	<footer id="foot-sec">
	
		<div class="jumbotron">
		
			<div class="container">
				
				<div class="row">
					
					<div class="col-12 col-lg-12 text-center">
					
						<p>
						

							
							<a href="http://www.streamerss.com"></a>
						
						</p>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
	
	</footer>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/public/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/public/js/bootstrap.min.js"></script>
	
	<script src="/public/js/jquery.nicescroll.min.js"></script>
	<script src="/public/js/jquery.parallax-1.1.3.js"></script>
	<script src="/public/js/jquery.localscroll-1.2.7-min.js"></script>
	<script src="/public/js/jquery.scrollTo-1.4.6-min.js"></script>
	<script src="/public/js/contact-form.js"></script>
	<script src="/public/js/jquery.fitvids.min.js"></script>
	
	
	<script>
	
		jQuery(".container").fitVids();
	
	</script>
	
	<script>
	

		jQuery(document).ready(function(){
		jQuery('#topnav').localScroll({offset: {top:0}});
		//.parallax(xPosition, speedFactor, outerHeight) options:
		//xPosition - Horizontal position of the element
		//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
		//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
		//jQuery('#top-section').parallax("50%", 0.1);
		//jQuery('#Section-1').parallax("50%", 0.3);
		//jQuery('#Section-2').parallax("50%", 0.1);
		//jQuery('#foot-sec').parallax("50%", 0.1);
		}) 
	
	</script>
	
	<script>
	
		//hide menu after click on mobile
		jQuery('.navbar .nav > li > a').click(function(){
		jQuery('.navbar-collapse.navbar-ex1-collapse.in').removeClass('in').addClass('collapse').css('height', '0');
		}); 
	
	</script>
	
	<script>
	
		//scroll bar custom
		jQuery(document).ready(
		function() {
		jQuery("html").niceScroll({cursorcolor:"#333"});
		}
		); 
	
	</script>
	
  </body>
</html>
